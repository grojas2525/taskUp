        <section class="greeting">
            <h2 class="title"/>

        </section>

        <section class="create-todo">
            <h3>Create a Task</h3>

            <h4>What's on your agenda for the day?</h4>

            <form id="new-todo-form">

                    type="text" 
                    name="content" 
                    id="conent" 
                    placeholder="Add your tasks here.">

                <h4>Category</h4>
                <div class="options">

                    <label>
                        <input 
                            type="radio" 
                            name="category" 
                            id="category1" 
                            value="personal"/>
                        <span class="bubble personal"></span>
                        <div>Personal</div>
                    </label>

                    <label>
                        <input 
                            type="radio" 
                            name="category" 
                            id="category2" 
                            value="business"/>
                        <span class="bubble business"></span>
                        <div>Business</div>
                    </label>

                </div>

                <input type="submit" value="Add Task">
            </form>
